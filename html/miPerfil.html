<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="css/area_personal.css">
    <title>Área personal</title>
</head>

<body>
    <header class="header">

        <form action="#" class="search-bar">
            <input type="text" placeholder="Buscar...">
            <button type="submit"><i class='bx bx-search'></i></button>
        </form>

        <div class="logo"></div>

        <div class="opciones-perfil">

                        <i class='bx bxs-user'></i>
                        <a href="">Mi perfil</a>
                    </div>

                    <div class="opcion">
                        <i class='bx bxs-folder-open'></i>
                        <a href="">Mis cursos</a>
                    </div>

                    <div class="opcion">
                        <i class='bx bx-log-out' ></i>
                        <a href="">Cerrar sesión</a>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <!--Contenido-->

    <main>
        <section class="izquierdo">
            <div class="img-perfil"></div>

            <p class="nombre">Nombre de Ejemplo</p>

            <p class="descripcion">Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt nemo rerum corporis
                ratione quis nobis.</p>

        </section>

        <section class="derecho">
            <div class="cursos">
                <h2>Tus cursos</h2>

                <div class="cursos_box">
                    <div>
                        <i class='bx bxs-folder'></i>
                        <a href="#">Curso de ejemplo</a>
                    </div>
                    <div>
                        <i class='bx bxs-folder'></i>
                        <a href="#">Curso de ejemplo</a>
                    </div>
                    <div>
                        <i class='bx bxs-folder'></i>
                        <a href="#">Curso de ejemplo</a>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="contacto">
            <ul>
                <li>
                    <h2>Contacto</h2>
                </li>
                <li>
                    <div class="c_electronico">
                        <label for="">Correo Electronico</label><br>
                        <a href="#">correoelectronico@gmail.com</a>
                    </div>
                </li>

                <li>
                    <div class="direccion">
                        <label for="">Direccion</label>
                        <p>Direccion de ejemplo</p>
                    </div>
                </li>

                <li>
                    <div class="sociales">
                        <a href=""><i class='bx bxl-facebook-circle'></i></a>
                        <a href=""><i class='bx bxl-instagram'></i></a>
                        <a href=""><i class='bx bxl-twitter'></i></a>
                    </div>
                </li>
            </ul>
        </div>

</html>
